{% extends "base.html" %}
{% load static main %}
{% block container %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="175" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="175"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ username|json_script:"username" }}
    <h4>Users in chat:</h4>
    <div id="usernameList"></div>
</body>
</html>
{% endblock container %}

{% block jquery %}
$.getScript('{% static 'chat/js/direct_chat.js' %}');
{% endblock jquery %}
